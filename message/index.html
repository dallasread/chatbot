<message class="from-{{message.from}} {{#if agent.avatar}} has-avatar{{/if}}">
    {{#if agent && !message.from}}
        <img src::{{agent.avatar}} class="avatar">
    {{/if}}

    <p>
        {{#if message.text}}
            {{message.text}}
        {{else}}
            <div class="indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        {{/if}}
    </p>

    {{#if message.from === 'user'}}
        <span class="delivered">
            <a href="#" onclick::{{@reset(chatbot, message)}}>Edit</a>
        </span>
    {{/if}}
</message>
