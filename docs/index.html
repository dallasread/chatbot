<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>

    <link rel="stylesheet" type="text/css" href="assets/application.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"> -->
    <!-- <link href="assets/imgs/app-logo.png" rel="apple-touch-icon"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <style type="text/css">
        body {
            background: #fff;
            margin-bottom: 150px;
        }

        @media (min-width: 640px) {
            body {
                padding-top: 50px;
            }
        }

        .pac-logo:after {
            background-image: none;
            height: 0;
        }
    </style>
    <div id="container" style="max-width: 640px; margin: 0 auto; "></div>
    <script src="assets/application.min.js"></script>
    <script>
        function sendToMailChimp(user) {
            var apiKey = 'df515c5538d905362d25ef734f5c9e4e-us14',
                listId = '',
                url = 'https://' + apiKey.split('-')[1] + '.api.mailchimp.com/2.0/lists/subscribe.json?';

            if (!user.email || !user.email.length) {
                user.email = encodeURIComponent('phone+' + user.mobile.replace(/\D/g, '') + '@growthengine.com');
            }

            url += '&apikey=' + apiKey;
            url += '&id=' + listId;
            url += '&email[email]=' + user.email;
            url += '&merge_vars[MOBILE]=' + user.mobile;
            url += '&double_optin=' + false;
            url += '&send_welcome=' + false;

            window.Chatbot.ajax({
                url: url,
                method: 'POST',
                success: console.log,
                error: console.error
            });
        }

        var getInfo = {
                text: 'OK, we would like to put you in touch with some rentals. What is the best way to get a hold of you?',
                input: {
                    choices: [
                        {
                            text: 'Email',
                            response: {
                                text: 'What is your email address?',
                                input: {
                                    type: 'email',
                                    name: 'email',
                                    placeholder: 'you@email.com'
                                }
                            }
                        },
                        {
                            text: 'Cell',
                            response: {
                                text: 'What is your phone number?',
                                input: {
                                    type: 'tel',
                                    name: 'mobile',
                                    placeholder: '902-333-4444'
                                }
                            }
                        }
                    ]
                }
            },
            bot = new window.Chatbot({
                iop: {
                    input: {
                        type: 'city',
                        name: 'city',
                        placeholder: 'Halifax, NS'
                    }
                },
                ioConfig: {
                    gmaps: {
                        apiKey: 'AIzaSyDkJrJyW8E105NOz2pMzT8d9LBTKMpnlkY'
                    }
                },
                agent: {
                    name: 'Owen',
                    company: 'Hello Focus',
                    avatar: 'https://s.gravatar.com/avatar/e497bb225c12537ce0865d854484faca?s=40'
                },
                onComplete: function onComplete() {
                    var _ = this;

                    _.addMessage({ text: 'üëç Thanks ‚Äì we will respond ASAP!' });

                    sendToMailChimp( _.get('user') );
                },
                schema: {
                    text: 'Hi! I\'m here to help you with your housing needs... Are you looking to:',
                    input: {
                        name: 'type',
                        choices: [
                            {
                                text: 'Buy',
                                response: {
                                    text: 'Great! I can definitely help.',
                                    delayed: {
                                        text: 'Where are you looking?',
                                        input: {
                                            type: 'city',
                                            name: 'city',
                                            placeholder: 'Halifax, NS'
                                        },
                                        response: {
                                            text: 'What is your budget?',
                                            input: {
                                                name: 'budget',
                                                choices: [
                                                    {
                                                        text: '$500',
                                                        response: getInfo
                                                    },
                                                    {
                                                        text: '$1,000',
                                                        response: getInfo
                                                    },
                                                    {
                                                        text: '$1,500',
                                                        response: getInfo
                                                    }
                                                ]
                                            }
                                        }
                                    }
                                }
                            },
                            {
                                text: 'Rent',
                                response: {
                                    text: 'üëç We will have to complete this part of the config file!'
                                }
                            }
                        ]
                    }
                }
            });

        document.getElementById('container').appendChild(bot.element);
    </script>
</body>
</html>
